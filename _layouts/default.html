<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <!-- <meta name="viewport" content="initial-scale=1"> -->
    <meta name="author" content="{{ site.author }}">
  {% if page.url == '/' %}
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="description" content="{{ site.description }}">
  {% endif %}

    <!-- css -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/normalize.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    <!-- twitter -->
    <meta 
    name="twitter:widgets:theme"
    content="dark" />
    
    <!-- icon -->
    <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/assets/img/site-icon/apple-touch-icon.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/site-icon/favicon.ico">

    <!-- title -->
    <title>{{ page.title }}</title>
  </head>
  <body>
    <h1>{{ page.title }}</h1>
    {{ content }}
  </body>
</html>
